<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card">
    <img src="./images/illustration-hero.svg" alt="" class="card-image">
    <div class="card-body">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-content">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="subcard">
        <img src="./images/icon-music.svg" alt="" class="subcard-thumbnail">
        <div class="subcard-content"><strong>Annual Plan</strong><br>$59.99/year</div>
        <a href="#" class="subcard-btn">Change</a>
      </div>
      <button class="card-btn--main">Proceed to Payment</button>
      <a href="#" class="card-btn--secondary">Cancel Order</a>
    </div>
  </main>
</body>
</html>
